<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imposto de renda</title>
</head>

<body>
    <!--Na declaração de imposto de renda devem constar os dados:
nome do contribuinte,  CPF, renda anual e número de dependentes.
Faça um algoritmo para calcular os valores dos impostos que serão pagos por um número 
indeterminado de contribuintes.-->
    <p id="retorno"></p>
    <script>
        let nome = ''
        let cpf = ''
        let renda = 0.00
        let renda2 = 0.00
        let dep = 0
        let aliq = 0
        while (true) {
            nome = prompt('Digite o nome do contribuinte:\nDigite 0 para encerrar o programa')
            if (nome == 0)
                break;
            cpf = Number(prompt('Digite o CPF: '))
            while (cpf % 1 != 0 || cpf < 1) {
                alert('Digite só números inteiros e positivos');
                cpf = Number(prompt('Digite o CPF: '))
            }
            renda = Number(prompt('Digite a Renda anual: '))
            while (isNaN(renda) || renda < 1) {
                alert('Digite só números positivos');
                renda = Number(prompt('Digite a Renda anual: '))
            }
            dep = Number(prompt('Digite o número de dependentes: '))
            while (dep % 1 != 0 || dep < 0) {
                alert('Digite só números inteiros e positivos');
                dep = Number(prompt('Digite o número de dependentes: '))
            }
            renda2 = renda - (110 * dep)
            if (renda2 < 0)
                renda2 = 0
            if (renda2 <= 900)
                aliq = 0
            else if (renda2 <= 5000)
                aliq = renda2 * 0.05
            else if (renda2 <= 10000)
                aliq = renda2 * 0.1
            else
                aliq = renda2 * 0.15
            document.getElementById('retorno').innerHTML += 'Nome do contribuinte: ' + nome + '<br>' + 'CPF: ' + cpf + '<br>' + 'Renda anual: ' + renda + '<br>' + 'Número de dependentes: ' + dep + '<br>' + 'Valor dos impostos: ' + aliq + '<br><br>';
        }
    </script>
</body>

</html>
