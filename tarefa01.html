<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <!--1 - Cadastre e imprima os dados das disciplinas de uma escola: nome, descrição do 
conteúdo, frequência e nota mínimas para aprovação do aluno. Até o pessoa desejar sair.-->
    <p id="retorno"></p>
    <script>
        let nome = ''
        let desc = ''
        let freq = ''
        let nota = ''
        while (true) {
            nome = prompt('Digite o nome da disciplina\nDigite 0 para encerrar o programa')
            if (nome == 0)
                break;
            desc = prompt('Digite a descrição do conteúdo: ')
            freq = Number(prompt('Digite a frequência mínima para a aprovação do aluno: '))
            while (isNaN(freq) || freq < 0) {
                alert('Digite um número positvo')
                freq = Number(prompt('Frequência mínima para a aprovação do aluno: '))
            }
            nota = Number(prompt('Digite a nota mínima para a aprovação do aluno: '))
            while (isNaN(nota) || nota < 0) {
                alert('Digite um número positvo')
                nota = Number(prompt('Digite a nota mínima para a aprovação do aluno: '))
            }
            document.getElementById('retorno').innerHTML += 'Nome da disciplina: ' + nome + '<br>' + 'Descrição do conteúdo: ' + desc + '<br>' + 'Frequência mínima para a aprovação do aluno: ' + freq+ '%' + '<br>' + 'Nota mínima para a aprovação do aluno: ' + nota + '<br><br>';
        }
    </script>
</body>

</html>
